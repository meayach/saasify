<div class="application-create-container">
  <div class="header-section">
    <div class="breadcrumb">
      <span class="breadcrumb-item" (click)="router.navigate(['/applications'])">Applications</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Nouvelle Application</span>
    </div>

    <h1>
      <i class="icon">+</i>
      CrÃ©er une nouvelle application
    </h1>
    <p class="subtitle">Configurez votre nouvelle application SaaS</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" class="application-form">
      <div class="form-group">
        <label for="name" class="form-label">
          <i class="icon">ğŸ“±</i>
          Nom de l'application *
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="applicationForm.name"
          name="name"
          class="form-input"
          placeholder="Ex: Mon Application SaaS"
          required
          [disabled]="isSubmitting" />
      </div>

      <div class="form-group">
        <label for="description" class="form-label">
          <i class="icon">ğŸ“</i>
          Description
        </label>
        <textarea
          id="description"
          [(ngModel)]="applicationForm.description"
          name="description"
          class="form-textarea"
          placeholder="DÃ©crivez votre application..."
          rows="4"
          [disabled]="isSubmitting"></textarea>
      </div>

      <div class="form-group">
        <label for="status" class="form-label">
          <i class="icon">CONFIG</i>
          Statut initial
        </label>
        <select
          id="status"
          [(ngModel)]="applicationForm.status"
          name="status"
          class="form-select"
          [disabled]="isSubmitting">
          <option value="active">Active</option>
          <option value="maintenance">ğŸŸ¡ En maintenance</option>
          <option value="inactive">ğŸ”´ Inactive</option>
        </select>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting">
          <i class="icon">âŒ</i>
          Annuler
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting || !applicationForm.name.trim()">
          <i class="icon" *ngIf="!isSubmitting">OK</i>
          <i class="icon spinning" *ngIf="isSubmitting">â³</i>
          {{ isSubmitting ? 'CrÃ©ation...' : "CrÃ©er l'application" }}
        </button>
      </div>
    </form>
  </div>
</div>
