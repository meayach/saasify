<div class="application-create-container">
  <div class="header-section">
    <div class="breadcrumb">
      <span class="breadcrumb-item" (click)="router.navigate(['/applications'])">Applications</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Nouvelle Application</span>
    </div>

    <h1>
      <i class="icon">+</i>
      Cr√©er une nouvelle application
    </h1>
    <p class="subtitle">Configurez votre nouvelle application SaaS</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" class="application-form">
      <div class="form-group">
        <label for="name" class="form-label"> Nom de l'application * </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="applicationForm.name"
          name="name"
          class="form-input"
          placeholder="Ex: Mon Application SaaS"
          required
          [disabled]="isSubmitting" />
      </div>

      <div class="form-group">
        <label for="status" class="form-label">
          <i class="icon">CONFIG</i>
          Statut initial
        </label>
        <select
          id="status"
          [(ngModel)]="applicationForm.status"
          name="status"
          class="form-select"
          [disabled]="isSubmitting">
          <option value="active">üü¢ Active</option>
          <option value="maintenance">üü° En maintenance</option>
          <option value="inactive">üî¥ Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plan" class="form-label">Plan par d√©faut (optionnel)</label>
        <select
          id="plan"
          [(ngModel)]="selectedPlanId"
          name="plan"
          class="form-select"
          [disabled]="isSubmitting">
          <option value="">-- Aucun --</option>
          <option *ngFor="let p of plans" [value]="getPlanId(p)">{{ p.name }}</option>
        </select>
        <p class="help-text">
          Choisissez un plan existant √† cloner pour cette nouvelle application.
        </p>
      </div>

      <!-- Configuration des fonctionnalit√©s -->
      <div class="form-section">
        <app-feature-values-config
          [applicationId]="''"
          (featureValuesChange)="onFeatureValuesChange($event)">
        </app-feature-values-config>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting">
          Annuler
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting || !applicationForm.name.trim()">
          <i class="icon" *ngIf="!isSubmitting">OK</i>
          <i class="icon spinning" *ngIf="isSubmitting">‚è≥</i>
          {{ isSubmitting ? 'Cr√©ation...' : "Cr√©er l'application" }}
        </button>
      </div>
    </form>
  </div>
</div>
