<div class="application-edit-container">
  <div class="header-section">
    <div class="breadcrumb">
      <span class="breadcrumb-item" (click)="router.navigate(['/applications'])">Applications</span>
      <span class="breadcrumb-separator">></span>
      <span class="breadcrumb-current">Modifier Application</span>
    </div>

    <h1>Modifier l'application</h1>
    <p class="subtitle">Modifiez les paramÃ¨tres de votre application SaaS</p>
  </div>

  <!-- Loading state -->
  <div class="loading-container" *ngIf="isLoading">
    <div class="loading-spinner">
      <i class="pi pi-spinner pi-spin"></i>
      <p>Chargement de l'application...</p>
    </div>
  </div>

  <div class="form-container" *ngIf="!isLoading">
    <form (ngSubmit)="onSubmit()" class="application-form">
      <div class="form-group">
        <label for="name" class="form-label"> Nom de l'application * </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="applicationForm.name"
          name="name"
          class="form-input"
          placeholder="Ex: Mon Application SaaS"
          required
          [disabled]="isSubmitting" />
      </div>

      <div class="form-group">
        <label for="status" class="form-label"> Statut </label>
        <select
          id="status"
          [(ngModel)]="applicationForm.status"
          name="status"
          class="form-select"
          [disabled]="isSubmitting">
          <option value="active">ðŸŸ¢ Active</option>
          <option value="maintenance">ðŸŸ¡ En maintenance</option>
          <option value="inactive">ðŸ”´ Inactive</option>
        </select>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting">
          Annuler
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting || !applicationForm.name.trim()">
          {{ isSubmitting ? 'Modification...' : 'Sauvegarder les modifications' }}
        </button>
      </div>
    </form>
  </div>
</div>
